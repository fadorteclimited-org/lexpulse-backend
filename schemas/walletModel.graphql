    id: ID!
    userId: ID!
    balance: Float!
    prevBalance: Float!
    pendingBalance: Float!
    pendingPrevBalance: Float!
    currency: String!
}

input WalletInput {
    userId: ID!
    balance: Float!
    prevBalance: Float!
    pendingBalance: Float!
    pendingPrevBalance: Float!
