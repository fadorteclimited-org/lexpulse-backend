    user(id: ID!): User
    users: [User]
    venue(id: ID!): Venue
    venues: [Venue]
    wallet(id: ID!): Wallet
    wallets: [Wallet]
    ticket(id: ID!): Ticket
    tickets: [Ticket]
    transaction(id: ID!): Transaction
    transactions: [Transaction]
